os:
  - linux
language: cpp
script:
  - |
    for TOOL in gcc-4.9 clang-3.6 make ninja cmake;
    do
      echo "---------------------------------------------------------------------"
      echo "Looking for $TOOL in $PATH: $(type -p $TOOL 2>/dev/null)"
      [ -f $(type -p $TOOL 2>/dev/null) ] && $TOOL --version || echo "$TOOL: not found";
      grep $(type -p $TOOL 2>/dev/null) /var/lib/dpkg/info/*.list;
    done
  - gcc-4.9 -x c++ -v -E /dev/null 
  - clang-3.6 -x c++ -v -E /dev/null 
before_install:
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ utopic main universe"
  - sudo add-apt-repository -y "deb http://llvm.org/apt/utopic/ llvm-toolchain-utopic main"
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo apt-get -qq update; sudo apt-get -qq install aptitude; sudo aptitude -yq2 update
  - sudo aptitude -yq2 full-upgrade -t utopic python
  - sudo aptitude -yq2 install -t utopic \
      clang-3.6 \
      g++-4.9 \
      libboost1.54-all-dev \
      cmake \
      ninja-build \
      libgl1-mesa-dev libegl1-mesa-dev libglu1-mesa-dev
cache: apt
